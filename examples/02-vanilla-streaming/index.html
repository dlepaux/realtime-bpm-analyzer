<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPM Analyzer - Streaming Audio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 10px;
        color: #333;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-size: 14px;
        font-weight: 500;
      }

      input[type="url"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
        margin-bottom: 10px;
      }

      input[type="url"]:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #loadBtn {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      #loadBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .controls button {
        flex: 1;
        background: #f0f0f0;
        color: #333;
      }

      .controls button:hover:not(:disabled) {
        background: #e0e0e0;
      }

      .controls button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .bpm-display {
        text-align: center;
        padding: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 15px;
        margin-bottom: 20px;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.5s ease;
      }

      .bpm-display.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .bpm-value {
        font-size: 64px;
        font-weight: bold;
        color: white;
        margin-bottom: 5px;
      }

      .bpm-label {
        font-size: 18px;
        color: rgba(255, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .status {
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 14px;
        text-align: center;
        display: none;
      }

      .status.visible {
        display: block;
      }

      .status.analyzing {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      .status.playing {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéµ BPM Analyzer</h1>
      <p class="subtitle">Analyze BPM from streaming audio URLs</p>

      <div class="input-group">
        <label for="audioUrl">Audio Stream URL:</label>
        <input
          type="url"
          id="audioUrl"
          placeholder="https://example.com/stream.mp3"
          value="https://ice1.somafm.com/groovesalad-128-mp3"
        />
        <button id="loadBtn">Load Stream</button>
      </div>

      <div class="controls">
        <button id="playBtn" disabled>‚ñ∂ Play</button>
        <button id="pauseBtn" disabled>‚è∏ Pause</button>
        <button id="stopBtn" disabled>‚èπ Stop</button>
      </div>

      <div class="status" id="status"></div>

      <div class="bpm-display" id="bpmDisplay">
        <div class="bpm-value" id="bpmValue">--</div>
        <div class="bpm-label">BPM</div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
