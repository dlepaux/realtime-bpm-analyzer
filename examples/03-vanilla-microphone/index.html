<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPM Analyzer - Microphone Input</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 10px;
        color: #333;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      button {
        flex: 1;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #startBtn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      #startBtn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      #stopBtn {
        background: #f0f0f0;
        color: #333;
      }

      #stopBtn:hover:not(:disabled) {
        background: #e0e0e0;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .bpm-display {
        text-align: center;
        padding: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 15px;
        margin-bottom: 20px;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.5s ease;
      }

      .bpm-display.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .bpm-value {
        font-size: 64px;
        font-weight: bold;
        color: white;
        margin-bottom: 5px;
      }

      .bpm-label {
        font-size: 18px;
        color: rgba(255, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .status {
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 14px;
        text-align: center;
        display: none;
      }

      .status.visible {
        display: block;
      }

      .status.analyzing {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéµ BPM Analyzer</h1>
      <p class="subtitle">Analyze BPM from microphone input in real-time</p>

      <div class="controls">
        <button id="startBtn">üé§ Start Recording</button>
        <button id="stopBtn" disabled>‚èπ Stop</button>
      </div>

      <div class="status" id="status"></div>

      <div class="bpm-display" id="bpmDisplay">
        <div class="bpm-value" id="bpmValue">--</div>
        <div class="bpm-label">BPM</div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
